<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0ef84b8229.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"/>
</head>    

  <body>
    <div class="post">
        <!--This is the container for the entire post-->
      <div class="post-header">
      <!--Your name, HTML icon, ellipses icon-->
          <div class="html-icon">
            <i class="fa-brands fa-html5 fa-2xl"></i>
          </div>
          <div class="name-html">
            <h5>HTML5<span>Klaudine</span></h5>
          </div>
          <div class="post-img">
            <img src="https://fastly.picsum.photos/id/7/4728/3168.jpg?hmac=c5B5tfYFM9blHHMhuu4UKmhnbZoJqrzNOP9xjkV4w3o"></img>
          </div>
        <div class="post-body">
          <div class="post-icons">
            <div class="heart">
              <i class="fa-regular fa-heart fa-2xl"></i>
            </div>
            <div class="comment">
              <i class="fa-regular fa-comment fa-2xl"></i>
            </div>
            <div class="plane">
              <i class="fa-regular fa-paper-plane fa-2xl"></i>
            </div>
            <div class="bookmark">
              <i class="fa-regular fa-bookmark fa-2xl"></i>
            </div>
          </div>
          <p>Liked by<strong> 4GeeksAcademy, html5, Web </strong> and <strong>100,000 others</strong></p>
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis amet, consequatur hic provident aliquam laborum voluptas a dolorum iste facilis nobis blanditiis incidunt omnis id expedita numquam ad perferendis sunt.
          </p>
      </div>
    </div>
  </body>
</html>
